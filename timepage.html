<html>
  <head>
    <link rel="stylesheet" href="./timepage.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Teko"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <script src="time.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="outer-body">
        <div class="inner-body">
          <div class="timer-body">
            <div>
              <input type="number" value="00" id="min" class="numbers">
              </div>
            <p class="time">Minutes</p>
          </div>
          <div class="timer-body">
            <p class="numbers">:</p>
            <p id="temp">:</p>
          </div>
          <div class="timer-body">
            <div>
              <input type="number" value="00" id="sec" class="numbers">
            </div>
            <p class="time">Seconds</p>
          </div>
        </div>
      </div>
    </div>
    <div class="button-section">
      <div class="control">
        <button id="submit" onclick="timer()">
            <i class="fas fa-play"></i>
        </button>
        <button id="stop" onclick="stop()">
            <i class="far fa-stop-circle"></i>
        </button>
        <button id="reset" onclick="reset()">
            <i class="fas fa-redo-alt"></i>
        </button>
      </div>
    </div>
    <div class="button-section">
      <!-- <div class="buttons">
      <button onclick="minCounterUp()">Min-Up</button>
      <button onclick="minCounterDown()">Min-Down</button>
      <button onclick="secCounterUp()">Sec-Up</button>
      <button onclick="secCounterDown()">Sec-Down</button>
    </div> -->
    <div id="hidden-text"></div>
    </div>
  </body>
</html>
