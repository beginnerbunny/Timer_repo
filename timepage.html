<html>
  <head>
    <link rel="stylesheet" href="./timepage.css" />
    <script src="time.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="settime">
        <div >
          <input id="min" type="number" name="minutes" value="00" class="indsettime">
        </div>

        <button class="setbutton" onclick="minCounterUp()">Min-Up</button>
        <button class="setbutton" onclick="minCounterDown()">Min-Down</button>

        <div >
          <input id="sec" type ="number" name="seconds" value="00" class="indsettime">
        </div>

        <button class="setbutton" onclick="secCounterUp()">Sec-Up</button>
        <button class="setbutton" onclick="secCounterDown()">Sec-Down</button>
      </div>

      <div class="disptime">
        <button id="submit" class="cbutton" onclick="timer()">Start</button>
        <button id="stop" class="cbutton" onclick="stop()">Stop</button>
        <button id="reset" class="cbutton" onclick="reset()">Reset</button>
        <div id='timeup'></div>
      </div>
    </div>
  </body>
</html>
